{% block content %}

<h2>Tasks</h2>

{% for task in tasks %}
<li>
    <label>
        <input type="checkbox">
        {{ task[1] }}
    </label>
</li>
{% endfor %}

<form method="POST" action="/">
    <input type="text" name="text">
    <button type="submit">Create todo</button>
</form>

{% endblock %}
